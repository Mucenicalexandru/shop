<body>
<nav class="navbar navbar-expand-md navbar-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
        </li>
    </ul>
    <div class="md-form md-outline d-flex justify-content-between align-items-center">
        <input type="text" id="search12" class="form-control mb-0" placeholder="Search...">
        <label for="search12">Search</label>
        <a href="#!" class="btn btn-flat btn-md px-3 waves-effect"><i class="fas fa-search fa-lg"></i></a>
    </div>

</nav>

<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Order id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Country</th>
        <th scope="col">Address</th>
        <th scope="col">Postcode</th>
        <th scope="col">Town</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email</th>
        <th scope="col">Total Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order,iterStat : ${orderList}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${order.getUuid()}"></td>
        <td th:text="${order.getFirstName()}"></td>
        <td th:text="${order.getLastName()}"></td>
        <td th:text="${order.getCountry()}"></td>
        <td th:text="${order.getAddress()}"></td>
        <td th:text="${order.getPostcode()}"></td>
        <td th:text="${order.getTown()}"></td>
        <td th:text="${order.getPhoneNumber()}"></td>
        <td th:text="${order.getEmail()}"></td>
        <td th:text="${order.getTotalAmount()}"></td>
    </tr>
    </tbody>
</table>


<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mx-auto">Ordered Products</h5>
                <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Supplier</th>
                        <th scope="col">Price</th>
                        <th scope="col">Remove from order</th>
                    </tr>
                    </thead>
                    <tbody>
<!--                    <tr th:each="order,iterStat : ${orderList}">-->

<!--                        <td>Otto</td>-->

<!--                    </tr>-->
                    </tbody>
                </table>

        </div>
    </div>
</div>
