<div class="container">
    <div class="row">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <address>
                        <strong>Shipping Address</strong>
                        <p th:text="${lastOrder.getAddress()}"></p>
                        <p th:text="${lastOrder.getPostcode()} + ', ' + ${lastOrder.getTown()}"></p>
                        <abbr title="Phone" th:text="'Phone: ' + ${lastOrder.getPhoneNumber()}"></abbr>
                        <abbr title="email" th:text="'Email: ' + ${lastOrder.getEmail()}"></abbr>
                    </address>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em th:text="'Date : ' + ${date}"></em>
                    </p>
                    <p>
                        <em>Receipt #: 0000015</em>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <img src="https://img-resizer.prd.01.eu-west-1.eu.olx.org/img-eu-olxro-production/142955927_1_644x461_rev001.jpg" alt="codecool shop" width="180" height="180">
                    <h1>Receipt</h1>
                </div>
                </span>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>#</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="col-md-9"><em th:text="${lastOrder.getOrderedProducts().get(0).getName()}"></em></h4></td>
                        <td class="col-md-1" style="text-align: center"> 1 </td>
                        <td class="col-md-1 text-center" th:text="${lastOrder.getOrderedProducts().get(0).getPrice()}"></td>
                        <td class="col-md-1 text-center" th:text="${lastOrder.getOrderedProducts().get(0).getPrice()}"></td>
                    </tr>
                    <tr>
                        <td class="col-md-9"><em th:text="${lastOrder.getOrderedProducts().get(1).getName()}"></em></h4></td>
                        <td class="col-md-1" style="text-align: center"> 1 </td>
                        <td class="col-md-1 text-center" th:text="${lastOrder.getOrderedProducts().get(1).getPrice()}"></td>
                        <td class="col-md-1 text-center" th:text="${lastOrder.getOrderedProducts().get(1).getPrice()}"></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td class="text-right">
                            <p>
                                <strong>Subtotal: </strong>
                            </p>
                            <p>
                                <strong>Tax: </strong>
                            </p></td>
                        <td class="text-center">
                            <p>
                                <strong>$6.94</strong>
                            </p>
                            <p>
                                <strong>$6.94</strong>
                            </p></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td class="text-right"><h4><strong>Total: </strong></h4></td>
                        <td class="text-center text-danger"><h4><strong>$31.53</strong></h4></td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <h1 style="text-align:center;">
                        Thank you for your order.
                    </h1>

                </div>
            </div>
        </div>
    </div>

    <a th:href="@{/index}"><button type="submit" class="btn btn-primary">Go back</button></a>
    <button type="submit" class="btn btn-primary">Download receipt</button>
